name: Deploy to Prod
run-name: Deploy Prod (${{ inputs.ref }})
on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git tag to deploy
        required: true
        type: string

jobs:
  build-image:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build Docker image
        id: build-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: iac-task-production
          IMAGE_TAG: backend_${{ inputs.ref }}
        run: |
          IMAGE=$REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker build -t $IMAGE src/
          docker push $IMAGE
          echo image=$IMAGE >> "$GITHUB_OUTPUT"
      - name: Render ECS task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-family: backend-production
          container-name: backend-production
          image: ${{ steps.build-image.outputs.image }}
      - name: Deploy task to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: backend-production
          cluster: instance_cluster